<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokedex | PokeAPI</title>
</head>

<body>
    <div class="pokedex">
        <div class="background-image">
            <img id="image" src="" />
        </div>
        <div class="info-pokemon">
            <h1 id="name"></h1>

            <span id="type"></span>

            <div class="stats">

                <div class="barstat">
                    <div class="containerbar">
                        <p>HP:</p>
                        <div class="bar">
                            <p id="hp" class="longbar"></p>
                        </div>
                    </div>
                </div>

                <div class="barstat">
                    <div class="containerbar">
                        <p>DEF:</p>
                        <div class="bar">
                            <p id="def" class="longbar"></p>
                        </div>
                    </div>
                </div>

                <div class="barstat">
                    <div class="containerbar">
                        <p>ATK:</p>
                        <div class="bar">
                            <p id="atk" class="longbar"></p>
                        </div>
                    </div>
                </div>

                <div class="barstat">
                    <div class="containerbar">
                        <p>SPD:</p>
                        <div class="bar">
                            <p id="spd" class="longbar"></p>
                        </div>
                    </div>
                </div>

                <div class="barstat">
                    <div class="containerbar">
                        <p>EXP:</p>
                        <div class="bar">
                            <p id="exp" class="longbar"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <button id="button">Changer de pokemon</button>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
