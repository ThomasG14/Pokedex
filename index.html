<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokedex | PokeAPI</title>
</head>

<body>
    <div class="pokedex">
        <div class="background-image">
            <img id="image" src="" />
        </div>
        <div class="info-pokemon">
            <h1 id="name"></h1>

            <p>type:<span id="type"></span></p>

            <div class="stats">
                <span class="barstat hpbar">HP:<p id="hp"></p></span>
                <span class="barstat defense">DEF:<p id="def"></p></span>
                <span class="barstat attack">ATK:<p id="atk"></p></span>
                <span class="barstat speed">SPD:<p id="spd"></p></span>
                <span class="barstat experience">EXP:<p id="exp"></p></span>
            </div>
        </div>
        <button id="button">Get other Pokemon !</button>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
